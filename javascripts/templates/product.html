<div class="row">
  <div class="col-sm-12">
    <div class="row">

      <div class="col-sm-4">
        <div class="product-listing">
          <img class="img-responsive" src="https://cldup.com/ShPQGnEA1I.jpg">
          <label>Quantity: <input name="productQuantity" ng-model="productQuantity"></label>
          <button class="btn btn-warning cart" ng-click="addToCart(product)">Add to cart</button>
        </div>
      </div>

      <div class="col-sm-6">
        <h1 class="product-name">{{ product.name }}</h1>
        <p class="product-description">{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
